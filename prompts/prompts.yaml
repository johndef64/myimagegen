edit_prompts:
  remove: 
    - Remove any background clutter to focus on the main subject
    - Eliminate any distracting elements that take attention away from the focal point
    - Remove any obstructing objects that block the view of the subject
    - Clean up the background to create a more minimalist composition
  
  extend:
    - Extend the photo to include more of the surrounding environment and context
    - Expand the frame to show the full scene and additional details
    - Widen the composition to include more background elements
    - Extend to show the complete subject from head to toe

  focus:
    - Bring the main subject into sharper focus, making it the central element
    - Enhance the clarity and detail of the primary subject
    - Adjust depth of field to emphasize the focal point
    - Make the subject more prominent in the composition

  fix:
    - Improve overall image quality, enhancing sharpness and clarity
    - Fix any blurriness to make all elements crisp and clear
    - Increase resolution to 8K for enhanced detail
    - Enhance lighting to ensure proper exposure and color balance
    - Correct any color imbalances for more natural tones
    - Reduce noise and grain for a cleaner image

  details:
    enhance:
      - Enhance the texture and details of the fur/fabric/surface in the image
      - Add more definition to the eyes and facial features
      - Improve the quality of fine details like whiskers, hair, or small objects
      - Enhance color saturation to make the image more vibrant
    
    lighting:
      - Adjust lighting to create more dramatic shadows and highlights
      - Soften harsh lighting for a more natural appearance
      - Add warmth to the lighting for a cozier atmosphere
      - Enhance natural light to create a more realistic look
    
    composition:
      - Adjust the composition following the rule of thirds
      - Add more depth to the image through layering
      - Create better balance in the overall composition
      - Improve framing to better showcase the subject